<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <title>GoProbe - Canlƒ± Durum Panosu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }
        .status-up { border-top: 5px solid #00ff00; }
        .status-down { border-top: 5px solid #ff0000; }
        
        .url-text { font-size: 1.1em; font-weight: bold; margin-bottom: 10px; word-break: break-all;}
        .metric { font-size: 0.9em; color: #aaa; }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
        }
        .badge-up { background-color: rgba(0, 255, 0, 0.2); color: #00ff00; }
        .badge-down { background-color: rgba(255, 0, 0, 0.2); color: #ff0000; }
    </style>
</head>
<body>

    <h1>üöÄ GoProbe Canlƒ± ƒ∞zleme</h1>

    <div class="grid-container">
        {{range .}}
        <div class="card {{if .Status}}status-up{{else}}status-down{{end}}">
            <div class="url-text">{{.Url}}</div>
            
            <div class="metric">‚è± Yanƒ±t S√ºresi: <strong>{{.ResponseTimeMs}}ms</strong></div>
            <div class="metric">üì° Kod: {{.StatusCode}}</div>

            {{if .Status}}
                <div class="badge badge-up">AKTƒ∞F</div>
            {{else}}
                <div class="badge badge-down">√á√ñKT√ú / HATA</div>
                <div style="font-size: 0.8em; color: #ff6b6b; margin-top:5px;">{{.ErrorMessage}}</div>
            {{end}}
        </div>
        {{end}}
    </div>
</body>
</html>
